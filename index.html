<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tebak Angka v1.5</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    input[type="number"] {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background: #4CAF50;
      color: #fff;
      border-radius: 4px;
      margin: 5px;
    }
    button:disabled {
      background: #9E9E9E;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .guesses {
      margin-top: 10px;
      font-size: 14px;
    }
    .hint {
      margin-top: 10px;
      font-size: 16px;
      font-style: italic;
      color: #FF5722;
    }
    .feedback {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #E91E63;
    }
    .highscore {
      margin-top: 15px;
      font-size: 16px;
      color: #3F51B5;
    }
    .stats {
      margin-top: 15px;
      font-size: 16px;
      color: #009688;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tebak Angka v1.5</h1>
    <p>Saya telah memilih sebuah angka antara 1 dan 100.</p>
    <input type="number" id="guess" placeholder="Masukkan tebakan">
    <div>
      <button id="guessBtn" onclick="makeGuess()">Tebak</button>
      <button id="resetBtn" onclick="resetGame()" style="display: none;">Reset</button>
      <button id="hintBtn" onclick="showHint()">Hint</button>
    </div>
    <div class="result" id="result"></div>
    <div class="guesses" id="guesses"></div>
    <div class="hint" id="hint"></div>
    <div class="feedback" id="feedback"></div>
    <div class="highscore" id="highscore"></div>
    <div class="stats" id="stats"></div>
    <div>
      <button id="clearScoreBtn" onclick="clearHighScore()">Clear High Score</button>
      <button id="clearStatsBtn" onclick="clearGameStats()">Reset Statistics</button>
    </div>
  </div>

  <script>
    let secretNumber;
    let attempts;
    let guessHistory = [];
    let bestScore;

    function initGame() {
      secretNumber = Math.floor(Math.random() * 100) + 1;
      attempts = 0;
      guessHistory = [];
      document.getElementById('result').textContent = '';
      document.getElementById('guesses').textContent = '';
      document.getElementById('hint').textContent = '';
      document.getElementById('feedback').textContent = '';
      document.getElementById('guess').disabled = false;
      document.getElementById('guessBtn').disabled = false;
      document.getElementById('resetBtn').style.display = 'none';
      document.getElementById('hintBtn').disabled = false;
      document.getElementById('guess').value = '';
      displayHighScore();
      displayGameStats();
      console.log("Secret Number (debug):", secretNumber);
    }

    function makeGuess() {
      const guessInput = document.getElementById('guess');
      const resultDiv = document.getElementById('result');
      const guessesDiv = document.getElementById('guesses');
      const feedbackDiv = document.getElementById('feedback');
      const guess = Number(guessInput.value);

      if (!guess && guess !== 0) {
        resultDiv.textContent = 'Masukkan angka yang valid!';
        return;
      }

      attempts++;
      guessHistory.push(guess);

      // Memberikan feedback suhu berdasarkan jarak tebakan ke angka rahasia
      const diff = Math.abs(guess - secretNumber);
      if (guess !== secretNumber) {
        if (diff <= 5) {
          feedbackDiv.textContent = 'Sangat panas! Kamu sangat dekat.';
        } else if (diff <= 10) {
          feedbackDiv.textContent = 'Hangat! Coba lagi.';
        } else if (diff <= 20) {
          feedbackDiv.textContent = 'Cukup dekat, tapi masih jauh.';
        } else {
          feedbackDiv.textContent = 'Dingin! Tebakanmu terlalu jauh.';
        }
      } else {
        feedbackDiv.textContent = '';
      }

      if (guess < secretNumber) {
        resultDiv.textContent = 'Terlalu kecil! Coba lagi.';
      } else if (guess > secretNumber) {
        resultDiv.textContent = 'Terlalu besar! Coba lagi.';
      } else {
        resultDiv.textContent = `Selamat! Anda berhasil menebak angka ${secretNumber} dalam ${attempts} percobaan.`;
        document.getElementById('guess').disabled = true;
        document.getElementById('guessBtn').disabled = true;
        document.getElementById('resetBtn').style.display = 'inline-block';
        document.getElementById('hintBtn').disabled = true;
        updateHighScore();
        updateGameStats();
      }
      guessesDiv.textContent = 'Tebakan Anda: ' + guessHistory.join(', ');
      guessInput.value = '';
      guessInput.focus();
    }

    function showHint() {
      const hintDiv = document.getElementById('hint');
      if (attempts >= 3) {
        hintDiv.textContent = secretNumber % 2 === 0 
          ? 'Hint: Angka rahasia adalah genap.' 
          : 'Hint: Angka rahasia adalah ganjil.';
        document.getElementById('hintBtn').disabled = true;
      } else {
        hintDiv.textContent = 'Cobalah beberapa tebakan terlebih dahulu untuk mendapatkan hint!';
      }
    }

    function resetGame() {
      initGame();
    }

    function updateHighScore() {
      bestScore = localStorage.getItem('highScore');
      if (!bestScore || attempts < bestScore) {
        localStorage.setItem('highScore', attempts);
      }
      displayHighScore();
    }

    function displayHighScore() {
      bestScore = localStorage.getItem('highScore');
      const highscoreDiv = document.getElementById('highscore');
      if (bestScore) {
        highscoreDiv.textContent = 'Best Score: ' + bestScore + ' percobaan';
      } else {
        highscoreDiv.textContent = 'Belum ada Best Score.';
      }
    }

    function clearHighScore() {
      localStorage.removeItem('highScore');
      displayHighScore();
    }

    // Fitur Statistics: menyimpan total permainan dan total tebakan
    function updateGameStats() {
      let totalGames = localStorage.getItem('totalGames');
      let totalAttempts = localStorage.getItem('totalAttempts');
      totalGames = totalGames ? Number(totalGames) + 1 : 1;
      totalAttempts = totalAttempts ? Number(totalAttempts) + attempts : attempts;
      localStorage.setItem('totalGames', totalGames);
      localStorage.setItem('totalAttempts', totalAttempts);
      displayGameStats();
    }

    function displayGameStats() {
      const statsDiv = document.getElementById('stats');
      let totalGames = localStorage.getItem('totalGames');
      let totalAttempts = localStorage.getItem('totalAttempts');
      if (totalGames && totalAttempts) {
        totalGames = Number(totalGames);
        totalAttempts = Number(totalAttempts);
        const avgAttempts = (totalAttempts / totalGames).toFixed(2);
        statsDiv.textContent = `Statistics - Total Games: ${totalGames}, Total Attempts: ${totalAttempts}, Average Attempts: ${avgAttempts}`;
      } else {
        statsDiv.textContent = 'No statistics available.';
      }
    }

    function clearGameStats() {
      localStorage.removeItem('totalGames');
      localStorage.removeItem('totalAttempts');
      displayGameStats();
    }

    window.onload = initGame;
  </script>
</body>
</html>
